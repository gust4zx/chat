<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gusta Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #007BFF;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: #0056b3;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            width: 300px;
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
        }
        input {
            width: calc(100% - 22px);
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #FFD700;
            color: #000;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #FFC107;
        }
        #authMessage {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container" id="authContainer">
        <h1>Cadastre-se</h1>
        <input type="text" id="username" placeholder="Nome de usuário">
        <input type="password" id="password" placeholder="Senha">
        <button onclick="register()">Registrar</button>
        <p id="authMessage"></p>
    </div>

    <script>
        const users = {};

        function register() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            const message = document.getElementById('authMessage');

            if (username && password) {
                if (users[username]) {
                    message.textContent = 'Usuário já registrado!';
                    message.style.color = 'red';
                } else {
                    users[username] = password;
                    message.textContent = 'Registrado com sucesso!';
                    message.style.color = 'green';

                    // Redirecionar para a página de chat após o registro
                    setTimeout(() => {
                        window.location.href = 'chat.html?user=' + encodeURIComponent(username);
                    }, 1000); // Tempo de espera antes do redirecionamento
                }
            } else {
                message.textContent = 'Preencha todos os campos!';
                message.style.color = 'red';
            }
        }
    </script>
</body>
</html>
